<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
    <title>Api básica</title>
</head>
<body>
    <div class="container my-5 text-center">
        <fieldset>
            <legend>Seleccione una opción:</legend>
            <input type="radio" id="opcion1" name="opcion" value="1" checked onclick="mostrarInput(this.value)" />
            <label for="opcion1">Mensaje</label>
            <input type="radio" id="opcion2" name="opcion" value="2" onclick="mostrarInput(this.value)" />
            <label for="opcion2">Notas</label>
            <input type="radio" id="opcion3" name="opcion" value="3" onclick="mostrarInput(this.value)" />
            <label for="opcion3">Edad</label>
            <input type="radio" id="opcion4" name="opcion" value="4" onclick="mostrarInput(this.value)" />
            <label for="opcion4">Arreglos</label>
        </fieldset>
        <div>
            <input type="number" id="t1" name="t1" disabled />
            <input type="number" id="t2" name="t2" disabled />
            <input type="number" id="t3" name="t3" disabled />
        </div>
        <div class="container my-5 text-center">
            <button class="btn btn-success w-25" onclick="enviar()">Enviar</button>
        </div>
        <div class="mt-5" id="contenido"></div>
    </div>
</body>
</html>
